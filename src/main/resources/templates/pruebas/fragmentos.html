<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Techshop</title>
        <meta charset="UTF-8"/>        
    </head>
    <body>
        <!-- 1 Sección para crear el boton de agregar... llamará a una ventana modal-->
        <section th:fragment="tabs">
            <div class="row p-2">
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a class="nav-link active" href="/pruebas/listado">[[#{pruebas.todas}]]</a>
                    </li>
                    <li th:each="c:${categorias}" class="nav-item">
                        <a class="nav-link" th:href="@{/pruebas/listado/}+${c.idCategoria}">[[${c.descripcion}]]</a>
                    </li>                   
                </ul>
            </div>
        </section>

        <!-- 2 Seccion para crear las tarjetas de los productos -->
        <section th:fragment="tarjetas">
            <div class="row row-cols-4 p-2">
                <div class="card" th:each="p:${productos}">
                    <figure>
                        <img th:src="${p.rutaImagen}" height="200" class="card-img-top" alt="..."/>
                        <figcaption class="d-flex justify-content-between">
                            <span>¢[[${p.precio}]]</span>
                            <span>([[${p.existencias}]])</span>
                        </figcaption>
                    </figure>
                    <div class="card-body">
                        <h5 class="card-title">[[${p.descripcion}]]</h5>
                        <p class="card-text">[[${p.detalle}]]</p>
                        <a href="#" class="btn btn-primary"><i class="fas fa-cart-arrow-down"></i></a>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
